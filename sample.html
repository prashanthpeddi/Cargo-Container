<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipments Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .shipments-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }

        .shipments-list ul {
            list-style-type: none;
            padding: 0;
        }

        .shipments-list li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .shipments-list li:hover {
            background-color: #e1e1e1;
        }

        .container-details {
            width: 70%;
            padding-left: 20px;
        }

        .container-details #details p {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shipments In Transit</h1>
        <div class="shipments-list">
            <ul id="container-list">
                <!-- Container list items will be populated here by JavaScript -->

        </div>

                <p><strong>Humidity:</strong> <span id="humidity"></span></p>

    </div>

            // Populate the container list
            containers.forEach(container => {

                listItem.textContent = container.id;
                listItem.addEventListener('click', () => displayContainerDetails(container));

            });
        });

            document.getElementById('container-id').textContent = container.id;
            document.getElementById('container_info').textContent = container.container_info;
            document.getElementById('location').textContent = container.location;
            document.getElementById('humidity').textContent = container.humidity;
