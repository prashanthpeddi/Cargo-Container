    <script>
    const data = [
    { id: 'c1', container_info: 'Refrigerated', location: 'Chicago', humidity: '71.00%', temperature: '13.90°C' },
    { id: 'c2', container_info: 'Tank', location: 'Miami', humidity: '34.30%', temperature: '27.21°C' },
    { id: 'c3', container_info: 'Refrigerated', location: 'Houston', humidity: '76.16%', temperature: '18.22°C' },
    { id: 'c4', container_info: 'Open Top', location: 'Houston', humidity: '96.59%', temperature: '13.59°C' },
    { id: 'c5', container_info: 'Open Top', location: 'Los Angeles', humidity: '32.38%', temperature: '3.89°C' },
    { id: 'c6', container_info: 'Open Top', location: 'Los Angeles', humidity: '61.85%', temperature: '21.67°C' },
    { id: 'c7', container_info: 'Dry', location: 'Los Angeles', humidity: '63.28%', temperature: '5.00°C' },
    { id: 'c8', container_info: 'Dry', location: 'Los Angeles', humidity: '61.50%', temperature: '41.34°C' },
    { id: 'c9', container_info: 'Open Top', location: 'Chicago', humidity: '30.07%', temperature: '47.09°C' },
    { id: 'c10', container_info: 'Dry', location: 'New York', humidity: '95.74%', temperature: '0.67°C' }
];

document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = e.target[0].value;
    const container = data.find(d => d.id === username);
    
    if (container) {
        document.getElementById('container-id').textContent = container.id;
        document.getElementById('container_info').textContent = container.container_info;
        document.getElementById('location').textContent = container.location;
        document.getElementById('humidity').textContent = container.humidity;
        document.getElementById('temperature').textContent = container.temperature;
    } else {
        alert('Container not found');
    }

    e.target[0].value = "";
});
    </script>
